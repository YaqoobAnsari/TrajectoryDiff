# @package _global_
# Experiment: Full TrajectoryDiff (main model, all features)
# This is the primary model with all novel contributions enabled.

experiment:
  name: trajectory_full
  tags: [main, trajectory, coverage_attention, physics_losses]

data:
  sampling:
    strategy: trajectory
    trajectory:
      method: mixed
      num_trajectories: 3
      points_per_trajectory: 100

model:
  unet:
    size: medium
  condition_channels: 64
  conditioning:
    use_building_map: true
    use_sparse_rss: true
    use_trajectory_mask: true
    use_coverage_density: true
    use_tx_position: true
  coverage_attention:
    enabled: true
    temperature: 1.0
  physics:
    enabled: true
    trajectory_consistency:
      weight: 0.5
    coverage_weighted: true
    distance_decay:
      weight: 0.1
    warmup_epochs: 30
    rampup_epochs: 20
  diffusion:
    beta_schedule: cosine
    prediction_type: epsilon

training:
  max_epochs: 200
  optimizer:
    lr: 1e-4
