# @package _global_
# Cross-Evaluation: Train on trajectory sampling, evaluate on uniform
# Tests how trajectory-trained model generalizes to uniform coverage patterns

experiment:
  name: cross_eval_traj_to_uniform
  tags: [cross_eval, train_trajectory, eval_uniform]

data:
  sampling:
    strategy: trajectory
    trajectory:
      method: mixed
      num_trajectories: 3
      points_per_trajectory: 100

model:
  unet:
    size: medium
  coverage_attention:
    enabled: true
    temperature: 1.0
  physics:
    enabled: true
    trajectory_consistency:
      weight: 0.5
    coverage_weighted: true
    distance_decay:
      weight: 0.1
    warmup_epochs: 30
    rampup_epochs: 20

training:
  max_epochs: 200
  optimizer:
    lr: 1e-4
