# @package _global_
# Ablation: Disable coverage-aware attention (use standard UNet attention)

experiment:
  name: ablation_no_coverage_attention
  tags: [ablation, no_coverage_attention]

data:
  sampling:
    strategy: trajectory
    trajectory:
      method: mixed
      num_trajectories: 3
      points_per_trajectory: 100

model:
  unet:
    size: medium
  coverage_attention:
    enabled: false
  physics:
    enabled: true
    trajectory_consistency:
      weight: 0.1
    coverage_weighted: true
    distance_decay:
      weight: 0.01

training:
  max_epochs: 200
  optimizer:
    lr: 1e-4
