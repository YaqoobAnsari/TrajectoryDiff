# @package _global_
# Ablation: Disable physics-informed losses (standard MSE only)

experiment:
  name: ablation_no_physics_loss
  tags: [ablation, no_physics_loss]

data:
  sampling:
    strategy: trajectory
    trajectory:
      method: mixed
      num_trajectories: 3
      points_per_trajectory: 100

model:
  unet:
    size: medium
  coverage_attention:
    enabled: true
    temperature: 1.0
  physics:
    enabled: false

training:
  max_epochs: 200
  optimizer:
    lr: 1e-4
