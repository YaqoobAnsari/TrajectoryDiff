# @package _global_
# Ablation: Disable coverage density conditioning

experiment:
  name: ablation_no_coverage_density
  tags: [ablation, no_coverage_density]

data:
  sampling:
    strategy: trajectory
    trajectory:
      method: mixed
      num_trajectories: 3
      points_per_trajectory: 100

model:
  unet:
    size: medium
  conditioning:
    use_coverage_density: false
  coverage_attention:
    enabled: false  # Needs coverage_density, so disabled too
  physics:
    enabled: true
    trajectory_consistency:
      weight: 0.5
    coverage_weighted: false  # Needs coverage_density, which is disabled in this ablation
    distance_decay:
      weight: 0.1
    warmup_epochs: 30
    rampup_epochs: 20

training:
  max_epochs: 200
  optimizer:
    lr: 1e-4
