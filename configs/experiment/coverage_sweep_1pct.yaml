# @package _global_
# Coverage Sweep: ~1% coverage (1 trajectory, 50 points)
# Extreme low-coverage regime

experiment:
  name: coverage_sweep_1pct
  tags: [sweep, coverage, low]

data:
  sampling:
    strategy: trajectory
    trajectory:
      method: mixed
      num_trajectories: 1
      points_per_trajectory: 50

model:
  unet:
    size: medium
  coverage_attention:
    enabled: true
  physics:
    enabled: true
    trajectory_consistency:
      weight: 0.5
    distance_decay:
      weight: 0.1
    warmup_epochs: 30
    rampup_epochs: 20

training:
  max_epochs: 200
  optimizer:
    lr: 1e-4
