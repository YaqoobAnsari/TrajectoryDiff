# @package _global_
# Ablation: Disable trajectory mask conditioning

experiment:
  name: ablation_no_trajectory_mask
  tags: [ablation, no_trajectory_mask]

data:
  sampling:
    strategy: trajectory
    trajectory:
      method: mixed
      num_trajectories: 3
      points_per_trajectory: 100

model:
  unet:
    size: medium
  conditioning:
    use_trajectory_mask: false
  coverage_attention:
    enabled: true
  physics:
    enabled: true
    trajectory_consistency:
      weight: 0.5
    coverage_weighted: true
    distance_decay:
      weight: 0.1
    warmup_epochs: 30
    rampup_epochs: 20

training:
  max_epochs: 200
  optimizer:
    lr: 1e-4
