# @package _global_
# Ablation: Small UNet (efficiency vs quality trade-off)

experiment:
  name: ablation_small_unet
  tags: [ablation, small_unet]

data:
  sampling:
    strategy: trajectory
    trajectory:
      method: mixed
      num_trajectories: 3
      points_per_trajectory: 100

model:
  unet:
    size: small
  coverage_attention:
    enabled: true
  physics:
    enabled: true
    trajectory_consistency:
      weight: 0.5
    distance_decay:
      weight: 0.1
    warmup_epochs: 30
    rampup_epochs: 20

training:
  max_epochs: 200
  optimizer:
    lr: 2e-4
