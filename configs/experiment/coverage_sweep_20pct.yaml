# Coverage Sweep: ~20% coverage (5 trajectories, 150 points each)
# Higher coverage regime

# @package _global_

experiment:
  name: coverage_sweep_20pct
  tags: [sweep, coverage, high]

data:
  sampling:
    strategy: trajectory
    trajectory:
      method: mixed
      num_trajectories: 5
      points_per_trajectory: 150

model:
  unet:
    size: medium
  coverage_attention:
    enabled: true
  physics:
    enabled: true

training:
  max_epochs: 200
  optimizer:
    lr: 1e-4
